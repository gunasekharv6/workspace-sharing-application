        (function (){ 
            function showReadMoreString() {
                var elements = document.getElementsByClassName('f-text');
                for (var i = 0; i < elements.length; i++) {
                    var element = elements[i];
                    element.style.display = "block";
        
                    var fullText = trimString(element.innerText);
                    var formatedText = fullText;
        
                    var numLines = 4;
                    var lineWidth = element.offsetWidth - 10;             
        
                    formatedText = getTextFromNlines(fullText, numLines, lineWidth);
        
                    var newElement = false;
                    sibling = getSibling(element, '.es-text');
                    if (sibling == null) {
                        newElement = true;
                    }
        
                    if (newElement == true && formatedText === fullText) {
                        continue;
                    }
                 
                    if (newElement == true) {
                        sibling = document.createElement(element.tagName);
                        sibling.className = element.className.replace('f-text', '');
                        sibling.setAttribute('data-text', 'less-text');
                        sibling.setAttribute('data-hidden', false);
                    }
                    sibling.innerText = formatedText;
        
                    element.setAttribute('data-text', 'more-text');
                    element.setAttribute('data-hidden', true);
                    if (newElement) {
                        element.innerText = fullText;
                        element.parentNode.insertBefore(sibling, element.nextSibling);
                    }
                    element.style.display = "none";
                }
            }
        
            function getSibling(elem, elSelector) {
                var sibling = elem.nextElementSibling;
        
                if (!elSelector) {
                    return sibling;
                }
        
                while (sibling) {
                    if (sibling.matches(elSelector)) {
                        return sibling;
                    }
                    sibling = sibling.nextElementSibling
                }
        
                return null;
            }
        
            function getTextWidth(text) {
                var tmpSpan = document.createElement("span");
                tmpSpan.innerHTML = text;
                document.body.appendChild(tmpSpan);
                var textWidth = tmpSpan.offsetWidth;
                document.body.removeChild(tmpSpan);
                return textWidth;
            }
        
            function trimString(str) {
                if (!str) return str;
                return str.replace(/^\s+|\s+$/g, '');
            }
        
            function getTextFromNlines(text, maxLines, lineWidth) {
                var newText = lineText = '';
                var lines = 1;
        
                var words = text.split(' ');
                for (var j = 0; j < words.length; j++) {
                    var word = words[j];
        
                    if (lines < maxLines + 1) {         
                        lineText = lineText.concat(' ', word);
                        if (getTextWidth(lineText) >= lineWidth) {
                            lines++;
                            lineText = ' ' + word;
                        }
        
                        if (lines < maxLines + 1) {
                            newText = newText.concat(' ', word);
                        }
                    }
                }
                
                newText = newText.trim();
                if (text.length - 3 > newText.length) {
                    newText = newText.slice(0, newText.length - 3) + '...';
                }
        
                return newText;
            }
        
            window.onresize = showReadMoreString;
            window.onload = showReadMoreString;
        })();
